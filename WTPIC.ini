[TeXPreview]
TEXCOMPILER=platex
DVIWARE=dviout
PACKAGEFILE=color
PAPERTYPE=a4paper
FONTSIZE=10pt
COMPILEDELAY=100
[TexEPS]
Help1=//////// Mergin = mm
Help2=//////// Mergin = inch
DVIPDFMX=dvipdfmx.exe
DVIPDFMXLINE=-f cid-x.map -o "#OUTPUTFILE#" "#INPUTFILE#"
GS=gswin32c.exe
PDFTOPSLINE=-q -r20480 -dNOPAUSE -dBATCH -dSAFER -sDEVICE=epswrite -sOutputFile="#OUTPUTFILE#" -c save pop -f "#INPUTFILE#"
PSTOPDFLINE=-q -dNOPAUSE -dBATCH -dSAFER -sDEVICE=pdfwrite -dEPSCrop -sOutputFile="#OUTPUTFILE#" -c save pop -f "#INPUTFILE#"
BBMERGE=0
[General]
Help1=//////// Language = 0(English) / 1(Japanese)
Language=1
Help2=//////// Magnification x1, x2, x5, x10
Magnification=1
Help3=//////// StrAlign = 0 1 2 / 3 4 5 / 6 7 8 or 9
StrAlign=6
Help4=//////// ANGLELARGE/ANGLEMIDDLE/ANGLESMALL = 200 -- 50
ANGLELARGE=200
ANGLEMIDDLE=150
ANGLESMALL=100
DEFFILEPATH=
[OutPut]
Help1=//////// UNITLENGTH=0(0.1inch),1(1pt),2(1cm) picture環境の単位を指定します
Help2=//////// WINDVIPRO=0(for dviout),1(for WinDviPro) WinDviOutは通過点のバッファが小さいのです
UNITLENGTH=0
GRIDLENGTH=0
USEGRAPHICX=1
WINDVIPRO=0
COLORFLG=0
XCOLORFLG=0
UTF8FLG=0
CRLFFLG=1
[Line]
Help=//////// 太さはmminch, Dashの長さと Dotの間隔は inch単位
VeryThin=4
Thin=8
Thick=13
VeryThick=20
DashLength=0.070
DotGap=0.045
[Paint]
Help=//////// 0(塗りつぶしなし)〜1(黒で塗りつぶし)の範囲の小数で指定
DarkGray=1.000
LightGray=0.300
[File]
Help=////////
InitialDir=
DefaultExt=tex
Filter=すべてのﾌｧｲﾙ (*.*)|*.*|TeX(*.tex)|*.tex
History0=
